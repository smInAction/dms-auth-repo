on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: dmsazureregistry.azurecr.io
        username: ${{ secrets.acr_dmsazureregistry_username }}
        password: ${{ secrets.acr_dmsazureregistry_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t dmsazureregistry.azurecr.io/dmscluster:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push dmsazureregistry.azurecr.io/dmscluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_dmscluster_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep dms_cluster_namespace | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace dms_cluster_namespace`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: dms_cluster_namespace
        container-registry-url: dmsazureregistry.azurecr.io
        container-registry-username: ${{ secrets.acr_dmsazureregistry_username }}
        container-registry-password: ${{ secrets.acr_dmsazureregistry_password }}
        secret-name: dmsclusterdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: dms_cluster_namespace
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          dmsazureregistry.azurecr.io/dmscluster:${{ github.sha }}
        imagepullsecrets: |
          dmsclusterdockerauth
